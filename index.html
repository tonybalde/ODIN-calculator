<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main-container">

    <div class="main-screen">
        <div class="operations">2+3+2</div>
        <div class="numbers">222</div>
    </div>
    <div class="btns">
        <button class="btn_clear_delete">Clear</button>
        <button class="btn_clear_delete">Delete</button>
    </div>

    <div class="buttons">
        <button class="keypad">7</button>
        <button class="keypad">8</button>
        <button class="keypad">9</button>
        <button class="keypad operators">÷</button>
    </div>

    <div class="buttons">
        <button class="keypad">4</button>
        <button class="keypad">5</button>
        <button class="keypad">6</button>
        <button class="keypad operators">x</button>
    </div>

    <div class="buttons">
        <button class="keypad">3</button>
        <button class="keypad">2</button>
        <button class="keypad">1</button>
        <button class="keypad operators">-</button>
    </div>

    <div class="buttons">
        <button class="keypad operators">.</button>
        <button class="keypad">0</button>
        <button class="keypad operators">=</button>
        <button class="keypad operators">+</button>
    </div>
    
</div>

 <footer>Copyright © 2023 Tony Baldessari <a href="https://www.github.com/tonybalde" target="_blank"><img src="images/github.png" alt="Github" class="github_logo"></a></footer>   
</body>
<script src="script.js"></script>
</html>
